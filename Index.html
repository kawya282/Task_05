<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" style="background-color: aliceblue;height: 100vh;">
        <div class="inner" style="padding: 20px 0;">
            <div class="top" style="width: 100%; height: 50px;display: flex;">
                <div class="top-left" style="flex:1; display: flex;">
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-time" class="form-control" disabled>&nbsp;
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-q-number" class="form-control" disabled>&nbsp;
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-answer" class="form-control" disabled>&nbsp;
                </div>
                <div class="top-right" style="width: 200px">
                    <button id="start-button" class="btn btn-primary" onclick="start()" style="width: 100%; height: 100%;">Start</button>
                </div>
            </div>
            <hr>
        </div>
        
        <div class="q-wrapper">
            <textarea disabled name="" id="question" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="answer-wrapper">
            <form>
                <ul style="margin: 0; padding: 0; list-style: none;" id="answer-list">
                    
                </ul>
            </form>
        </div>

        <div class="bottom" style="display: flex; justify-content: flex-end;">
            <button class="btn btn-outline-dark" onclick="verifyAnswer('skipped');">Skip</button> &nbsp;
            <button class="btn btn-success" onclick="verifyAnswer('submit');">Submit</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
